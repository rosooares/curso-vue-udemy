<script src="https://unpkg.com/vue"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link" target="_blank">{{ link }}</a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS - 4!',
      link: 'http://google.com',
    },
    methods: {
      saudacao: function () {
        return this.titulo
      },
    },
  })
</script>
