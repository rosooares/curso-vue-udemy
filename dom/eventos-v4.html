<script src="https://unpkg.com/vue"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5)">Somar + 5</button>
  <p v-on:mousemove="atualizarXeY">
    Mouse x: {{x}} y:{{y}}
    <span v-on:mousemove="parar">PARAR AQUI!</span>
  </p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar(passo) {
        this.contador += passo
      },
      atualizarXeY(e) {
        this.x = e.clientX
        this.y = e.clientY
      },
      parar(e) {
        e.stopPropagation();
      }
    },
  })
</script>
