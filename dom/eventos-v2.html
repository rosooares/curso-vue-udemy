<script src="https://unpkg.com/vue"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar">Somar + 1</button>
  <p v-on:mousemove="atualizarXeY">Mouse x: {{x}} y:{{y}} </p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar() {
        this.contador++
      },
      atualizarXeY(e) {
        this.x = e.clientX
        this.y = e.clientY
      }
    },
  })
</script>
