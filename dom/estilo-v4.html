<script src="https://unpkg.com/vue"></script>

<style>
  .caixas {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    cursor: pointer;
    background-color: gray;
  }
</style>

<div id="app">
  <div class="caixas">
    <div class="demo" :style="{backgroundColor: cor}"></div>
    <div class="demo" :style="[meuEstilo, {height: altura}]"></div>
    <div class="demo"></div>
  </div>
  <hr>
  <input type="text" v-model="cor">
  <input type="text" v-model="largura">
  <input type="text" v-model="altura">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cor: '#cc54b7',
      largura: 100,
      altura: 20,
    },
    computed: {
      meuEstilo() {
        return {
          backgroundColor: this.cor,
          width: `${this.largura}px`,
        }
      }
    }
  })
</script>
